<!DOCTYPE html>
<html lang="en">

    <title>F1 Drivers Standings</title>

</head>
<body class="light-mode">
    <div class="container">
        <h1>Formula 1 Drivers' Standings</h1>

                    <th>Rank</th>
                    <th>Driver</th>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>

</html>
